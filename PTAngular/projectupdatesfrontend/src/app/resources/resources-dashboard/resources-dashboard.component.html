<div class="row">
    <h1 class="card-title m-1 pl-2 pull-left text-muted text-primary">Resource Pool</h1>
</div>
<div class="row">
    <div class="col-xl-3 col-lg-6 col-md-6 col-12">
      <div class="card bg-primary">
        <div class="card-content">
          <div class="card-body pt-2 pb-0">
            <div class="media">
              <div class="media-body white text-left">
                <h3 class="font-large-1 mb-0">{{resourceCount}}</h3>
                <span>Total Resources</span>
              </div>
              <div class="media-right white text-right">
                <i class="icon-bulb font-large-1"></i>
              </div>
            </div>
          </div>
          <div id="Widget-line-chart" class="height-75 WidgetlineChart WidgetlineChartShadow mb-3">
            <x-chartist class="" [data]="WidgetlineChart.data" [type]="WidgetlineChart.type" [options]="WidgetlineChart.options"
              [responsiveOptions]="WidgetlineChart.responsiveOptions" [events]="WidgetlineChart.events">
            </x-chartist>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-md-6 col-12">
      <div class="card bg-warning">
        <div class="card-content">
          <div class="card-body pt-2 pb-0">
            <div class="media">
              <div class="media-body white text-left">
                <h3 class="font-large-1 mb-0">$2156</h3>
                <span>Total Tax</span>
              </div>
              <div class="media-right white text-right">
                <i class="icon-pie-chart font-large-1"></i>
              </div>
            </div>
          </div>
          <div id="Widget-line-chart2" class="height-75 WidgetlineChart WidgetlineChartShadow mb-3">
            <x-chartist class="" [data]="WidgetlineChart.data" [type]="WidgetlineChart.type" [options]="WidgetlineChart.options"
              [responsiveOptions]="WidgetlineChart.responsiveOptions" [events]="WidgetlineChart.events">
            </x-chartist>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-3 col-lg-6 col-md-6 col-12">
      <div class="card bg-success">
        <div class="card-content">
          <div class="card-body pt-2 pb-0">
            <div class="media">
              <div class="media-body white text-left">
                <h3 class="font-large-1 mb-0">$45,668</h3>
                <span>Total Sales</span>
              </div>
              <div class="media-right white text-right">
                <i class="icon-graph font-large-1"></i>
              </div>
            </div>
          </div>
          <div id="Widget-line-chart2" class="height-75 WidgetlineChart WidgetlineChartShadow mb-3">
            <x-chartist class="" [data]="WidgetlineChart.data" [type]="WidgetlineChart.type" [options]="WidgetlineChart.options"
              [responsiveOptions]="WidgetlineChart.responsiveOptions" [events]="WidgetlineChart.events">
            </x-chartist>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-md-6 col-12">
      <div class="card bg-danger">
        <div class="card-content">
          <div class="card-body pt-2 pb-0">
            <div class="media">
              <div class="media-body white text-left">
                <h3 class="font-large-1 mb-0">$32,454</h3>
                <span>Total Earning</span>
              </div>
              <div class="media-right white text-right">
                <i class="icon-wallet font-large-1"></i>
              </div>
            </div>
          </div>
          <div id="Widget-line-chart2" class="height-75 WidgetlineChart WidgetlineChartShadow mb-3">
            <x-chartist class="" [data]="WidgetlineChart.data" [type]="WidgetlineChart.type" [options]="WidgetlineChart.options"
              [responsiveOptions]="WidgetlineChart.responsiveOptions" [events]="WidgetlineChart.events">
            </x-chartist>
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="row" matchHeight ="card">
    <div class="col-xl-8 col-lg-12 col-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title mb-0">Visit & Sales Statistics</h4>
        </div>
        <div class="card-content">
          <div class="card-body">
            <div class="chart-info mb-2">
              <span class="text-uppercase mr-3"><i class="fa fa-circle primary font-small-2 mr-1"></i> Sales</span>
              <span class="text-uppercase"><i class="fa fa-circle deep-purple font-small-2 mr-1"></i> Visits</span>
            </div>
            <div id="line-area2" class="height-400 lineArea2">
              <x-chartist class="" [data]="lineArea2.data" [type]="lineArea2.type" [options]="lineArea2.options"
               [responsiveOptions]="lineArea2.responsiveOptions" [events]="lineArea2.events">

              </x-chartist>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-lg-12 col-12">
      <div class="card gradient-blackberry">
        <div class="card-content">
          <div class="card-body">
            <h4 class="card-title white">Statistics</h4>
            <div class="p-2 text-center">
              <a class="white font-medium-1">Month</a>
              <a class="btn btn-raised btn-round bg-white mx-3 px-3">Week</a>
              <a class="white font-medium-1">Day</a>
            </div>
            <div class="my-3 text-center white">
              <a class="font-large-2 d-block mb-1">$ 78.89 <span class="ft-arrow-up font-large-2"></span></a>
              <span class="font-medium-1">Week2   +15.44</span>
            </div>
          </div>
          <div id="lineChart" class="height-250 lineChart lineChartShadow">
            <x-chartist class="" [data]="lineChart.data" [type]="lineChart.type" [options]="lineChart.options"
             [responsiveOptions]="lineChart.responsiveOptions" [events]="lineChart.events">
            </x-chartist>
          </div>
        </div>
      </div>
    </div>
  </div>
