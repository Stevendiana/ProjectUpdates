<div class="row">
    <h1 class="card-title m-1 pl-2 pull-left text-muted text-primary">Resource Availability</h1>
</div>
<!-- Minimal statistics with bg color section start -->
<section id="minimal-statistics-bg">
  <div class="row text-left" matchHeight="card">
    <div class="col-xl-3 col-lg-6 col-12">
      <div class="card bg-primary">
        <div class="card-content">
          <div class="px-3 py-3">
            <div class="media">
              <div class="media-left align-self-center">
                <i class="icon-pencil white font-large-2 float-left"></i>
              </div>
              <div class="media-body white text-right">
                <h3>278</h3>
                <span>New Posts</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-12">
      <div class="card bg-danger">
        <div class="card-content">
          <div class="px-3 py-3">
            <div class="media">
              <div class="media-left align-self-center">
                <i class="icon-speech white font-large-2 float-left"></i>
              </div>
              <div class="media-body white text-right">
                <h3>156</h3>
                <span>New Comments</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-12">
      <div class="card bg-success">
        <div class="card-content">
          <div class="px-3 py-3">
            <div class="media">
              <div class="media-left align-self-center">
                <i class="icon-graph white font-large-2 float-left"></i>
              </div>
              <div class="media-body white text-right">
                <h3>64.89 %</h3>
                <span>Bounce Rate</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-12">
      <div class="card bg-warning">
        <div class="card-content">
          <div class="px-3 py-3">
            <div class="media">
              <div class="media-left align-self-center">
                <i class="icon-pointer white font-large-2 float-left"></i>
              </div>
              <div class="media-body white text-right">
                <h3>423</h3>
                <span>Total Visits</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Minimal statistics with bg color section end -->
