<div class="row">
    <h1 class="card-title m-1 pl-2 pull-left text-muted text-primary">Resource Demand</h1>
</div>
<!-- Minimal statistics with bg color section start -->
<section id="minimal-statistics-bg">
  <div class="row text-left" matchHeight="card">
    <div class="col-xl-3 col-lg-6 col-12">
      <div class="card bg-primary">
        <div class="card-content">
          <div class="px-3 py-3">
            <div class="media">
              <div class="media-left align-self-center">
                <i class="icon-pencil white font-large-2 float-left"></i>
              </div>
              <div class="media-body white text-right">
                <h3>278</h3>
                <span>New Posts</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-12">
      <div class="card bg-danger">
        <div class="card-content">
          <div class="px-3 py-3">
            <div class="media">
              <div class="media-left align-self-center">
                <i class="icon-speech white font-large-2 float-left"></i>
              </div>
              <div class="media-body white text-right">
                <h3>156</h3>
                <span>New Comments</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-12">
      <div class="card bg-success">
        <div class="card-content">
          <div class="px-3 py-3">
            <div class="media">
              <div class="media-left align-self-center">
                <i class="icon-graph white font-large-2 float-left"></i>
              </div>
              <div class="media-body white text-right">
                <h3>64.89 %</h3>
                <span>Bounce Rate</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-lg-6 col-12">
      <div class="card bg-warning">
        <div class="card-content">
          <div class="px-3 py-3">
            <div class="media">
              <div class="media-left align-self-center">
                <i class="icon-pointer white font-large-2 float-left"></i>
              </div>
              <div class="media-body white text-right">
                <h3>423</h3>
                <span>Total Visits</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Minimal statistics with bg color section end -->

<section id="extended">
    <div class="row text-left">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
              <h2 class="card-title text-capitalize text-monospace">Resource Pool</h2>
          </div>
          <div class="card-content p-2 m-2">
            <div class="card-body">
              <div class="row">
                  <input type="text" [(ngModel)]="search" (ngModelChange)="filter($event)" class="form-control round" placeholder="search this page">
              </div>
                <div classs ="m-2 p-2">
                    <div classs ="row">
                        <div class="col-12">
                            <table [mfData]="resources$ | async" #mf="mfDataTable" [mfRowsOnPage]="5" class="table table-hover table-responsive-md text-center dataTable ">
                  <thead>
                    <tr>
                        <th style="width: 20%">
                            <mfDefaultSorter by="displayName">Name</mfDefaultSorter>
                        </th>
                        <th style="width: 50%">
                            <mfDefaultSorter by="firstName">Email</mfDefaultSorter>
                        </th>
                        <th style="width: 10%">
                            <mfDefaultSorter by="firstName">Age</mfDefaultSorter>
                        </th>
                        <th style="width: 20%">
                            <mfDefaultSorter by="firstName">City</mfDefaultSorter>
                        </th>
                      <th>Name</th>
                      <th>First Name</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let res of mf.data">
                      <td>
                          <!-- <img class="media-object round-media" src="{{res.imageUrl}}" alt="Generic placeholder image"
                            style="height: 75px;" /> -->
                            <span  class="avatar avatar-md mr-2 ml-0">
                              <span *ngIf="!res.imageUrl" style="height: 50px;" class="media-object rounded-circle roundprofile + ' ' + bg-info ">
                              <p class="d-flex innerTEXT">{{ res.firstName | fl }}</p></span>
                              <img *ngIf="res.imageUrl" style="height: 50px;" class="media-object rounded-circle" [src]="res.imageUrl" alt="Generic placeholder image">
                              {{res.displayName}}
                            </span>
                        </td>
                        <td>{{res.firstName}}</td>
                      <!-- <td>
                        <div class="custom-control custom-checkbox m-0">
                          <input type="checkbox" class="custom-control-input" id="item1">
                          <label class="custom-control-label col-form-label" for="item1"></label>
                        </div>
                      </td> -->
                      <td>{{res.firstName}}</td>
                      <td>{{res.firstName}}</td>
                      <td>{{res.firstName}}</td>
                      <td>{{res.firstName}}</td>
                      <td>
                        <a class="info p-0" data-original-title="" title="">
                          <i class="ft-user font-medium-3 mr-2"></i>
                        </a>
                        <a class="success p-0" data-original-title="" title="">
                          <i class="ft-edit-2 font-medium-3 mr-2"></i>
                        </a>
                        <a class="danger p-0" data-original-title="" title="">
                          <i class="ft-x font-medium-3 mr-2"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                  <tfoot>
                      <tr>
                          <td colspan="4">
                              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                          </td>
                      </tr>
                      </tfoot>
                </table>
                        </div>
                    </div>
                    </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
